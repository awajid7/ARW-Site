<style>
        .contact-form-section {
            font-family: 'Poppins', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .form-title {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .form-subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .form-row .form-group {
            flex: 1;
            min-width: 250px;
        }
        
        label {
            display: block;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: #ffffff;
            box-sizing: border-box;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .phone-container {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }
        
        .country-dropdown {
            position: relative;
            min-width: 180px;
        }
        
        .country-select {
            cursor: pointer;
            background: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6,9 12,15 18,9"></polyline></svg>') no-repeat right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }
        
        .country-dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .country-search {
            padding: 12px 16px;
            border: none;
            border-bottom: 1px solid #e1e8ed;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        .country-option {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s;
        }
        
        .country-option:hover {
            background-color: #f8f9fa;
        }
        
        .country-flag {
            font-size: 20px;
            min-width: 24px;
        }
        
        .phone-input {
            flex: 1;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            font-family: 'Poppins', sans-serif;
            min-width: 200px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }
        
        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
        
        .success-message,
        .error-alert {
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .error-alert {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .required {
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .contact-form-section {
                padding: 30px 15px;
            }
            
            .form-title {
                font-size: 2rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-row .form-group {
                min-width: unset;
            }
            
            .phone-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .country-dropdown {
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="contact-form-section">
        <h2 class="form-title">Get In Touch</h2>
        <p class="form-subtitle">Let's discuss how we can help grow your business</p>
        
        <div class="success-message" id="successMessage">
            Thank you! Your message has been sent successfully. We'll get back to you soon.
        </div>
        
        <div class="error-alert" id="errorMessage">
            Sorry, there was an error sending your message. Please try again.
        </div>
        
        <form id="contactForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName" required>
                    <div class="error-message" id="fullNameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="company">Company <span class="required">*</span></label>
                    <input type="text" id="company" name="company" required>
                    <div class="error-message" id="companyError"></div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <div class="phone-container">
                        <div class="country-dropdown">
                            <div class="country-select" id="countrySelect">
                                <span class="country-flag">ðŸ‡ºðŸ‡¸</span>
                                <span class="country-text">United States (+1)</span>
                            </div>
                            <div class="country-dropdown-content" id="countryDropdown">
                                <input type="text" class="country-search" id="countrySearch" placeholder="Search countries...">
                                <div class="countries-list" id="countriesList"></div>
                            </div>
                        </div>
                        <input type="tel" id="phone" name="phone" class="phone-input" placeholder="Phone number" required>
                    </div>
                    <div class="error-message" id="phoneError"></div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="serviceCategory">Service Category <span class="required">*</span></label>
                    <select id="serviceCategory" name="serviceCategory" required>
                        <option value="">Select a service category</option>
                        <option value="Operations & Virtual Support">Operations & Virtual Support</option>
                        <option value="Strategy and Business Planning">Strategy and Business Planning</option>
                        <option value="Growth Insights and Technology">Growth Insights and Technology</option>
                    </select>
                    <div class="error-message" id="serviceCategoryError"></div>
                </div>
                
                <div class="form-group">
                    <label for="subService">Sub-Service <span class="required">*</span></label>
                    <select id="subService" name="subService" required disabled>
                        <option value="">Select a sub-service</option>
                    </select>
                    <div class="error-message" id="subServiceError"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="message" name="message" placeholder="Tell us about your project or how we can help you..." required></textarea>
                <div class="error-message" id="messageError"></div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
        </form>
    </div>

    <script>
        // Country data with flags and codes
        const countries = [
            { name: "United States", code: "+1", flag: "ðŸ‡ºðŸ‡¸" },
            { name: "China", code: "+86", flag: "ðŸ‡¨ðŸ‡³" },
            { name: "India", code: "+91", flag: "ðŸ‡®ðŸ‡³" },
            { name: "Indonesia", code: "+62", flag: "ðŸ‡®ðŸ‡©" },
            { name: "Pakistan", code: "+92", flag: "ðŸ‡µðŸ‡°" },
            { name: "Brazil", code: "+55", flag: "ðŸ‡§ðŸ‡·" },
            { name: "Nigeria", code: "+234", flag: "ðŸ‡³ðŸ‡¬" },
            { name: "Bangladesh", code: "+880", flag: "ðŸ‡§ðŸ‡©" },
            { name: "Russia", code: "+7", flag: "ðŸ‡·ðŸ‡º" },
            { name: "Mexico", code: "+52", flag: "ðŸ‡²ðŸ‡½" },
            { name: "Japan", code: "+81", flag: "ðŸ‡¯ðŸ‡µ" },
            { name: "Ethiopia", code: "+251", flag: "ðŸ‡ªðŸ‡¹" },
            { name: "Philippines", code: "+63", flag: "ðŸ‡µðŸ‡­" },
            { name: "Egypt", code: "+20", flag: "ðŸ‡ªðŸ‡¬" },
            { name: "Vietnam", code: "+84", flag: "ðŸ‡»ðŸ‡³" },
            { name: "Turkey", code: "+90", flag: "ðŸ‡¹ðŸ‡·" },
            { name: "Iran", code: "+98", flag: "ðŸ‡®ðŸ‡·" },
            { name: "Germany", code: "+49", flag: "ðŸ‡©ðŸ‡ª" },
            { name: "Thailand", code: "+66", flag: "ðŸ‡¹ðŸ‡­" },
            { name: "United Kingdom", code: "+44", flag: "ðŸ‡¬ðŸ‡§" },
            { name: "France", code: "+33", flag: "ðŸ‡«ðŸ‡·" },
            { name: "Italy", code: "+39", flag: "ðŸ‡®ðŸ‡¹" },
            { name: "South Africa", code: "+27", flag: "ðŸ‡¿ðŸ‡¦" },
            { name: "Tanzania", code: "+255", flag: "ðŸ‡¹ðŸ‡¿" },
            { name: "Myanmar", code: "+95", flag: "ðŸ‡²ðŸ‡²" },
            { name: "Kenya", code: "+254", flag: "ðŸ‡°ðŸ‡ª" },
            { name: "South Korea", code: "+82", flag: "ðŸ‡°ðŸ‡·" },
            { name: "Colombia", code: "+57", flag: "ðŸ‡¨ðŸ‡´" },
            { name: "Spain", code: "+34", flag: "ðŸ‡ªðŸ‡¸" },
            { name: "Argentina", code: "+54", flag: "ðŸ‡¦ðŸ‡·" },
            { name: "Canada", code: "+1", flag: "ðŸ‡¨ðŸ‡¦" },
            { name: "Australia", code: "+61", flag: "ðŸ‡¦ðŸ‡º" }
        ];

        // Sub-service options
        const subServices = {
            "Operations & Virtual Support": [
                "Virtual Assistance",
                "Workflow Automation",
                "Tech-Enabled Back Office",
                "Client Onboarding & Design"
            ],
            "Strategy and Business Planning": [
                "Consulting",
                "Strategic Business Planning",
                "Opportunity Gap Analysis",
                "Business Process Audit & Optimization"
            ],
            "Growth Insights and Technology": [
                "Research & Intel",
                "Market & Growth Enablement",
                "Data Security",
                "Tech Stack Optimization"
            ]
        };

        let selectedCountry = countries[0]; // Default to US

        // Initialize country dropdown
        function initCountryDropdown() {
            const countriesList = document.getElementById('countriesList');
            
            countries.forEach(country => {
                const option = document.createElement('div');
                option.className = 'country-option';
                option.innerHTML = `
                    <span class="country-flag">${country.flag}</span>
                    <span>${country.name} (${country.code})</span>
                `;
                option.addEventListener('click', () => selectCountry(country));
                countriesList.appendChild(option);
            });
        }

        // Select country
        function selectCountry(country) {
            selectedCountry = country;
            const countrySelect = document.getElementById('countrySelect');
            countrySelect.innerHTML = `
                <span class="country-flag">${country.flag}</span>
                <span class="country-text">${country.name} (${country.code})</span>
            `;
            document.getElementById('countryDropdown').style.display = 'none';
        }

        // Country dropdown toggle
        document.getElementById('countrySelect').addEventListener('click', function() {
            const dropdown = document.getElementById('countryDropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        });

        // Country search
        document.getElementById('countrySearch').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const options = document.querySelectorAll('.country-option');
            
            options.forEach(option => {
                const text = option.textContent.toLowerCase();
                option.style.display = text.includes(searchTerm) ? 'flex' : 'none';
            });
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('countryDropdown');
            const countrySelect = document.getElementById('countrySelect');
            
            if (!countrySelect.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });

        // Service category change handler
        document.getElementById('serviceCategory').addEventListener('change', function() {
            const subServiceSelect = document.getElementById('subService');
            const selectedCategory = this.value;
            
            // Clear existing options
            subServiceSelect.innerHTML = '<option value="">Select a sub-service</option>';
            
            if (selectedCategory && subServices[selectedCategory]) {
                subServiceSelect.disabled = false;
                subServices[selectedCategory].forEach(service => {
                    const option = document.createElement('option');
                    option.value = service;
                    option.textContent = service;
                    subServiceSelect.appendChild(option);
                });
            } else {
                subServiceSelect.disabled = true;
            }
            
            // Clear any previous validation errors
            hideError('subService');
        });

        // Validation functions
        function validateField(fieldId, validator, errorMessage) {
            const field = document.getElementById(fieldId);
            const value = field.value.trim();
            
            if (!validator(value)) {
                showError(fieldId, errorMessage);
                return false;
            }
            
            hideError(fieldId);
            return true;
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById(fieldId).style.borderColor = '#e74c3c';
        }

        function hideError(fieldId) {
            const errorElement = document.getElementById(fieldId + 'Error');
            errorElement.style.display = 'none';
            document.getElementById(fieldId).style.borderColor = '#e1e8ed';
        }

        // Validators
        const validators = {
            fullName: (value) => value.length >= 2,
            email: (value) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value),
            company: (value) => value.length >= 1,
            phone: (value) => /^\d{6,15}$/.test(value.replace(/\s+/g, '')),
            serviceCategory: (value) => value !== '',
            subService: (value) => value !== '',
            message: (value) => value.length >= 1
        };

        const errorMessages = {
            fullName: 'Full name must be at least 2 characters long',
            email: 'Please enter a valid email address',
            company: 'Company name is required',
            phone: 'Please enter a valid phone number (6-15 digits)',
            serviceCategory: 'Please select a service category',
            subService: 'Please select a sub-service',
            message: 'Message is required'
        };

        // Real-time validation
        Object.keys(validators).forEach(fieldId => {
            const field = document.getElementById(fieldId);
            if (field) {
                field.addEventListener('blur', () => {
                    validateField(fieldId, validators[fieldId], errorMessages[fieldId]);
                });
                
                field.addEventListener('input', () => {
                    if (field.style.borderColor === 'rgb(231, 76, 60)') {
                        validateField(fieldId, validators[fieldId], errorMessages[fieldId]);
                    }
                });
            }
        });

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Hide previous messages
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Validate all fields
            let isValid = true;
            Object.keys(validators).forEach(fieldId => {
                if (!validateField(fieldId, validators[fieldId], errorMessages[fieldId])) {
                    isValid = false;
                }
            });
            
            if (!isValid) {
                return;
            }
            
            // Prepare form data
            const formData = new FormData();
            const fields = ['fullName', 'email', 'company', 'phone', 'serviceCategory', 'subService', 'message'];
            
            fields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                formData.append(fieldId, field.value.trim());
            });
            
            // Add country code
            formData.append('countryCode', selectedCountry.code);
            formData.append('country', selectedCountry.name);
            
            // Submit form
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';
                
                const response = await fetch('https://script.google.com/macros/s/AKfycbz-vl00pvaSoh4RFk0O-CDSms_Y0Ag9BaM3meWQOdFKBuZXC0DHT469YJwxpWR-JCst/exec', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    this.reset();
                    document.getElementById('subService').disabled = true;
                    // Reset country to default
                    selectCountry(countries[0]);
                } else {
                    throw new Error('Network response was not ok');
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initCountryDropdown();
        });
    </script>
